name: Generate and Validate podcast.xml

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/**"
      - ".github/workflows/update-rss.yml"

jobs:
  update-podcast:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: ğŸ“¦ Install Python dependencies
      run: |
        pip install gspread oauth2client requests

    - name: ğŸ” Inject service account credentials
      run: |
        echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > scripts/podcast-rss-apikey.json
      env:
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

    - name: âš™ï¸ Generate podcast.xml
      run: python scripts/generate_rss_from_sheet.py

    - name: ğŸ›  Install xmllint
      run: sudo apt-get update && sudo apt-get install -y libxml2-utils

    - name: âœ… Validate XML syntax
      run: xmllint --noout podcast.xml

    - name: ğŸ”— Check all <enclosure> links return HTTP 200
      run: python scripts/validate_enclosures.py

    - name: ğŸ’¾ Commit and push updated podcast.xml
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add podcast.xml
        git commit -m "ğŸ”„ Auto-update podcast.xml" || echo "Nothing to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
